<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ntokozo Maboa | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ===== ENHANCED HEADER SECTION ===== */
    header {
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    /* Circuit Board Background Pattern */
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(90deg, transparent 99%, rgba(255, 255, 255, 0.03) 100%),
        linear-gradient(0deg, transparent 99%, rgba(255, 255, 255, 0.03) 100%);
      background-size: 50px 50px;
      opacity: 0.3;
      z-index: 1;
    }

    /* Animated Glow Effect */
    header::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .header-content {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 40px 0;
    }

    /* ===== MODERN COMPUTER INTERFACE ===== */
    .computer-interface {
      max-width: 900px;
      margin: 0 auto;
      background: linear-gradient(145deg, #111111, #0a0a0a);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Computer Screen Bezel */
    .computer-interface::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 40px;
      background: linear-gradient(to bottom, #222222, #1a1a1a);
      border-radius: 12px 12px 0 0;
      z-index: 1;
    }

    /* Screen Indicator Lights */
    .computer-interface::after {
      content: '';
      position: absolute;
      top: 30px;
      left: 40px;
      width: 12px;
      height: 12px;
      background: #ff5f57;
      border-radius: 50%;
      box-shadow: 
        25px 0 0 #ffbd2e,
        50px 0 0 #28ca42;
      z-index: 2;
    }

    /* Terminal Display Area */
    .terminal-display {
      background: #000000;
      border-radius: 16px;
      padding: 40px;
      min-height: 300px;
      position: relative;
      overflow: hidden;
      border: 2px solid #222222;
      box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.1);
    }

    /* Scan Lines Effect */
    .terminal-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.03) 0px,
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* ===== ENHANCED NAME DISPLAY ===== */
    .name-terminal {
      font-family: 'Courier New', monospace;
      font-size: 3.5rem;
      font-weight: 700;
      color: #00ff9d;
      text-shadow: 
        0 0 10px rgba(0, 255, 157, 0.5),
        0 0 20px rgba(0, 255, 157, 0.3);
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      letter-spacing: 2px;
    }

    .name-terminal::before {
      content: '> ';
      color: #00ff9d;
      animation: blink 1s infinite;
    }

    /* Keyboard Command Indicator */
    .command-line {
      font-family: 'Courier New', monospace;
      color: #ffffff;
      font-size: 1.2rem;
      margin-bottom: 30px;
      padding-left: 20px;
      position: relative;
      opacity: 0.9;
    }

    .command-line::before {
      content: '~$ ';
      color: #00ff9d;
      position: absolute;
      left: 0;
    }

    /* ===== PROFESSIONAL TITLE ===== */
    .professional-title {
      background: linear-gradient(135deg, 
        rgba(0, 255, 157, 0.1) 0%, 
        rgba(0, 255, 157, 0.05) 100%);
      padding: 25px 40px;
      border-radius: 12px;
      margin: 30px 0;
      border: 1px solid rgba(0, 255, 157, 0.2);
      position: relative;
      overflow: hidden;
    }

    .professional-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 157, 0.1),
        transparent
      );
      transform: translateX(-100%);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      100% { transform: translateX(100%); }
    }

    .title-line {
      font-size: 1.3rem;
      color: #ffffff;
      text-align: center;
      margin: 10px 0;
      letter-spacing: 3px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .title-line:nth-child(1) {
      color: #00ff9d;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .title-line:nth-child(2) {
      opacity: 0.9;
      font-size: 1.2rem;
    }

    /* ===== VISUAL KEYBOARD COMPONENT ===== */
    .keyboard-visual {
      background: linear-gradient(145deg, #1a1a1a, #111111);
      padding: 30px;
      border-radius: 16px;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .keyboard-visual::before {
      content: 'KEYBOARD INTERFACE';
      position: absolute;
      top: -12px;
      left: 20px;
      background: #000000;
      color: #00ff9d;
      padding: 0 10px;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    .key-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .key {
      min-width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #222222, #1a1a1a);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .key:hover {
      transform: translateY(-4px);
      background: linear-gradient(145deg, #2a2a2a, #222222);
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.4),
        0 0 0 2px rgba(0, 255, 157, 0.3);
      color: #00ff9d;
    }

    .key.active {
      animation: keyPress 0.3s ease;
      background: linear-gradient(145deg, #00ff9d, #00cc7a);
      color: #000000;
    }

    @keyframes keyPress {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .key::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .key:hover::after {
      opacity: 1;
    }

    .key.shift-key {
      min-width: 140px;
      background: linear-gradient(145deg, #333333, #2a2a2a);
    }

    .key.shift-key::before {
      content: 'â†‘';
      margin-right: 8px;
      color: #00ff9d;
    }

    .key.enter-key {
      min-width: 120px;
      background: linear-gradient(145deg, #00ff9d, #00cc7a);
      color: #000000;
      font-weight: 700;
    }

    /* ===== NAVIGATION ===== */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 30px 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: flex-end;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 1px;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 157, 0.3),
        transparent
      );
      transition: left 0.5s;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      background: rgba(0, 255, 157, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
    }

    /* ===== STATUS INDICATOR ===== */
    .status-indicator {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 3;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #00ff9d;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .status-text {
      color: #ffffff;
      font-size: 0.9rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ===== SCROLL INDICATOR ===== */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      z-index: 3;
      animation: bounce 2s infinite;
    }

    .scroll-indicator i {
      font-size: 1.5rem;
      margin-top: 10px;
      display: block;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 1024px) {
      .computer-interface {
        max-width: 90%;
        padding: 30px;
      }
      
      .name-terminal {
        font-size: 2.8rem;
      }
      
      .title-line {
        font-size: 1.1rem;
        letter-spacing: 2px;
      }
      
      .key {
        min-width: 50px;
        height: 50px;
        font-size: 1rem;
      }
      
      .key.shift-key {
        min-width: 120px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding-top: 80px;
      }
      
      .computer-interface {
        padding: 20px;
      }
      
      .terminal-display {
        padding: 30px 20px;
      }
      
      .name-terminal {
        font-size: 2.2rem;
        display: block;
        text-align: center;
      }
      
      .professional-title {
        padding: 20px;
      }
      
      .title-line {
        font-size: 1rem;
        letter-spacing: 1px;
      }
      
      .key-row {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .key {
        min-width: 40px;
        height: 40px;
        font-size: 0.9rem;
        margin: 3px;
      }
      
      .key.shift-key {
        min-width: 100px;
      }
      
      .nav-links {
        gap: 20px;
      }
      
      .nav-link {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .name-terminal {
        font-size: 1.8rem;
      }
      
      .title-line {
        font-size: 0.9rem;
      }
      
      .keyboard-visual {
        padding: 20px 15px;
      }
      
      .key {
        min-width: 35px;
        height: 35px;
        font-size: 0.8rem;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>

    <nav>
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#skills" class="nav-link">Skills</a></li>
          <li><a href="#projects" class="nav-link">Projects</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="header-content">
      <div class="container">
        <!-- Modern Computer Interface -->
        <div class="computer-interface">

            <div class="name-terminal">NTOKOZO MABOA</div>
            
            <!-- Command Line -->
            <div class="command-line">user@portfolio:~$ cat bio.txt</div>
            
            <!-- Professional Title -->
            <div class="professional-title">

              <!-- Middle Row -->
              <div class="key-row">
                <div class="key" data-key="A">A</div>

  </header>

  <!-- Rest of the portfolio sections would go here -->
  <section id="about" style="height: 100vh; background: #f5f5f5; padding: 100px 20px;">
    <div class="container">
      <h2>About Section</h2>
      <p>Content goes here...</p>
    </div>
  </section>

  <script>
    // Keyboard Interaction
    document.addEventListener('DOMContentLoaded', function() {
      const keys = document.querySelectorAll('.key');
      const nameTerminal = document.querySelector('.name-terminal');
      const originalName = 'NTOKOZO MABOA';
      
      // Typewriter effect for the name
      let nameIndex = 0;
      function typeWriter() {
        if (nameIndex < originalName.length) {
          nameTerminal.textContent = '> ' + originalName.substring(0, nameIndex + 1);
          nameIndex++;
          setTimeout(typeWriter, 100);
        }
      }
      
      // Start typewriter effect
      setTimeout(typeWriter, 1000);
      
      // Keyboard key interaction
      keys.forEach(key => {
        key.addEventListener('click', function() {
          const keyValue = this.getAttribute('data-key');
          
          // Add active class for animation
          this.classList.add('active');
          setTimeout(() => {
            this.classList.remove('active');
          }, 300);
          
          // Special key interactions
          if (keyValue === 'Shift') {
            nameTerminal.textContent = '> ' + originalName.toLowerCase();
            setTimeout(() => {
              nameTerminal.textContent = '> ' + originalName;
            }, 500);
          } else if (keyValue === 'Enter') {
            nameTerminal.style.color = '#ff6b6b';
            setTimeout(() => {
              nameTerminal.style.color = '#00ff9d';
            }, 300);
          }
        });
        
        // Random subtle animations for visual interest
        const randomDelay = Math.random() * 5;
        setTimeout(() => {
          this.style.animationDelay = `${randomDelay}s`;
        }, 100);
      });
      
      const commandLine = document.querySelector('.command-line');
      const originalCommand = 'user@portfolio:~$ cat bio.txt';
      commandLine.textContent = '';
      
      let cmdIndex = 0;
      function typeCommand() {
        if (cmdIndex < originalCommand.length) {
          commandLine.textContent = originalCommand.substring(0, cmdIndex + 1);
          cmdIndex++;
          setTimeout(typeCommand, 50);
        }
      }
      
      // Start command typing after name is done
      setTimeout(typeCommand, 1500);
    });
    
    // Parallax effect on scroll
    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;
      const header = document.querySelector('header');
      header.style.transform = `translateY(${scrolled * 0.5}px)`;
    });
  </script>
